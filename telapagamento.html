<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="TelaPagamento.css">
</head>
<body>
    <div class="container">
        <h2>Escolha o Método de Pagamento</h2>
        
        <form action="PagamentoServlet" method="POST" id="paymentForm">
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentMethod" value="Pix" required onclick="toggleCardInfo(false)">
                    Pix
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="Cartão de Crédito" onclick="toggleCardInfo(true)">
                    Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="Cartão de Débito" onclick="toggleCardInfo(true)">
                    Cartão de Débito
                </label>
            </div>
            
            <div id="cardInfo" style="display:none;">
                <h3>Informações do Cartão</h3>
                <input type="text" name="cardNumber" placeholder="Número do Cartão" required>
                <input type="text" name="cardName" placeholder="Nome no Cartão" required>
                <input type="text" name="cardExpiry" placeholder="Data de Validade (MM/AA)" required>
                <input type="text" name="cardCvv" placeholder="CVV" required>
            </div>

            <h3>Informações do Usuário</h3>
            <input type="text" name="userName" placeholder="Nome Completo" required>
            <input type="email" name="userEmail" placeholder="Email" required>

            <p> <a href="ConfirmaçãoPagamento.html" >Confirmar Pagamento</a> </p> 

        </form>
    </div>

    <script>
        function toggleCardInfo(show) {
            document.getElementById("cardInfo").style.display = show ? "block" : "none";
        }
    </script>
</body>
</html>
